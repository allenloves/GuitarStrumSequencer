name: Build Plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Zip macOS plugins
        run: |
          cd build/GuitarStrumSequencer_artefacts/Release
          zip -r "$GITHUB_WORKSPACE/GuitarStrumSequencer-macOS.zip" AU/*.component VST3/*.vst3

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: GuitarStrumSequencer-macOS
          path: GuitarStrumSequencer-macOS.zip
          retention-days: 90

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Zip VST3
        shell: pwsh
        run: |
          Compress-Archive -Path "build\GuitarStrumSequencer_artefacts\Release\VST3\*" -DestinationPath "GuitarStrumSequencer-Windows.zip"

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: GuitarStrumSequencer-Windows
          path: GuitarStrumSequencer-Windows.zip
          retention-days: 90
